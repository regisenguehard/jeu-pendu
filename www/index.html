<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jeu du pendu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/jwu2paw.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="lemenu">
        <header class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg">
                        <h1><a class="navbar-brand" href="https://jeu-pendu.enguehard.info">Jeu du pendu</a></h1>
                        <button id="toggleSound"></button>
                        <p id="score">Score : 0</p>
                    </nav>
                </div>
            </div>
        </header>
    </div>
    <div class="lecontenu">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="level">
                        <label for="difficulty">Niveau de difficulté :</label>
                        <select id="difficulty" class="form-select">
                            <option value="easy">Facile</option>
                            <option value="medium">Moyen</option>
                            <option value="hard">Difficile</option>
                            <option value="impossible">Impossible</option>
                        </select>
                        <button class="btn btn-primary" onclick="startGame()">Commencer</button>
                    </div>

                    <div class="game">
                        <div class="pendu-image hide"></div>
                        <div class="word"></div>
                        <div class="message"></div>
                        <div class="letters"></div>
                        <div class="letter-buttons"></div>
                        <div class="attempts"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lepied">
        <footer class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <ul class="list-inline my-1">
                        <li class="list-inline-item">
                            <a class="nav-link" href="https://jeu-pendu.enguehard.info">Jeu du pendu</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="nav-link" target="_blank" href="https://blog.enguehard.info/mentions-legales/">Mentions Légales</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="nav-link" target="_blank" href="https://blog.enguehard.info/contacter-regis-enguehard/">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        <div class="audio" class="d-none">
            <audio id="winSound">
                <source src="mp3/mixkit-positive-notification-951.mp3" type="audio/mpeg">
            </audio>
            <audio id="lostSound">
                <source src="mp3/mixkit-wrong-answer-fail-notification-946.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script src="app.js">
    </script>
</body>
</html>
